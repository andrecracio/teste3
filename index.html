<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="">
        <table>
            <tr>
                <th><label for="nome">nome:</label></th>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>

            <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="email" name="email" id="email"></td>

            </tr>

            <tr>
                <th><label for="msg">digite sua mensagem..</label></th>
                <td><textarea name="msg" rows="5" cols="40">digite sua mensagem</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>enviar</button></td>
            </tr>


        </table>
    </form>
    <h2>imagens</h2>

    <img src="gohan.jpeg" alt="super saiyajin 2" title="super saiyajin 2" width="100% " >

</body>
</html>
